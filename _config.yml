
# Site settings

# NB! Set your site's url, otherwise stuff will break :)

url: "https://chyiyenwang.github.io"

# If you're hosting your site at a Project repository on GitHub pages
# (https://yourusername.github.io/repository-name)
# and NOT your user repository (https://yourusername.github.io)
# then add in the baseurl here, like this: "/repository-name"
#
# NB! Without this *nothing* will work, because it's used in every path :)

# baseurl: /personal-jekyll-theme

# Google tracking id to track your visitors

google-tracking-id: "UA-35880426-4"

# Forces https everywhere in your website, except when you serve it locally
# If you are not hosted on Github Pages, and your host doesn't support https
# then you should disable it

# force-https: True

#############
# HTML Head #
#############

lang: "en"
author: "Chyi Wang"
title: "{ Chyi Wang }"
description: "Website of Chyi Wang"
keywords: "wang, chyi, personal, jekyll, theme"
favicon: "/img/favicon.ico"
404-img: "/img/labtocat.png"

################
# Header layout #
################

black-favicon: "/img/black-lab-glass.ico"

background-img: "../img/background.jpg"

##############################
# Dynamic Text on the Header #
##############################

dynamic-typing: True
shuffle: True # Shuffle the lines.
loop: True
loop-count: False # Set False for infinite loop, or set any number for finite loop.
type-speed: 10
start-delay: 200
delete-delay: 5000
lines: # You can add HTML Tags in the Text
  - text: "Web Developer"
  - text: "Life-long learner"
  - text: "Adventurer"

me-img: "/img/chyi.png"

################
# Web app mode #
################

# web-app-mode: True

# # Icons for Web App mode

# icon-36p: "/img/web-app/icon-36p.png"
# icon-48p: "/img/web-app/icon-48p.png"
# icon-72p: "/img/web-app/icon-72p.png"
# icon-96p: "/img/web-app/icon-96p.png"
# icon-144p: "/img/web-app/icon-144p.png"
# icon-192p: "/img/web-app/icon-192p.png"

########
# Blog #
########

post-preview-words: 96

paginate: 5

email-share: True
fb-share: True
twitter-share: True
linkedin-share: True
reddit-share: True
google-plus-share: True
tumblr-share: True
pinterest-share: True
pocket-share: True
vkontakte-share: True

disqus-shortname: "chyiyenwang"

syntax-highlight: True

############
# Timeline #
############

events:
  - image: "/img/timeline/marvel.png"
    date: "December 2015"
    description: "<h4><a href='http://searchmarvel.herokuapp.com/'>Search Marvel</a></h4><small>MEAN stack using socket.io, and Twitter API created to search through the Marvel Comics database.</small>"
  - image: "/img/timeline/spidertocat.png"
    date: "November 2015"
    description: "<h4><a href='https://halfway-chyiwang.herokuapp.com/'>Halfway</a></h4><small>A full stack web app created for finding the halfway point between two addresses</small>"
  - image: "/img/timeline/baracktocat.jpg"
    date: "October 2015"
    description: "<h4><a href='http://chyiyenwang.github.io/My-Game/'>Pong</a></h4><small>A recreation of the classic game Pong</small>"
  - image: "/img/timeline/dodgeball.jpg"
    date: "August 2015"
    description: "Started coding"

# First image of the Timeline

timeline-img: "/img/timeline/default.png"

###########
# Contact #
###########

email: "chyiyenwang@gmail.com"

##################
# Social Buttons #
##################

social:
  - title: "twitter"
    url: "https://twitter.com/chyiyenwang"
  - title: "github"
    url: "https://github.com/chyiyenwang"
  - title: "linkedin"
    url: "https://linkedin.com/in/chyiyenwang"

############
# 404 page #
############

404-img: "/img/labtocat.png"

################################################################################

# NB! Tread carefully if you want to change the variables below this point!

# Sections shown in the index page

pages_list:
  # About: 'about'
  # Blog: 'latest-post'
  Timeline: 'timeline'
  Contact: 'contact'

# Exclusion list from the generated _site

exclude: ["LICENSE", "README.md", "CONTRIBUTING", "CONTRIBUTORS", "scripts"]

# Pagination path

paginate_path: "blog/page:num/"

# Enable minification SASS

sass:
  style: compressed

gems:
  - jekyll-paginate
  - jemoji
